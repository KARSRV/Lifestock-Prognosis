<!DOCTYPE html>
<html>
  <head>
    <title>Prediction Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
      }
      .navbar {
        background-color: rgb(255, 123, 0);
        height: 60.8px;
        padding: 0 1rem;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2rem;
        font-family: "Poppins", Arial, sans-serif;
      }
      .result-container {
        background: #121212;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 123, 0, 0.3);
        max-width: 600px;
        margin: 2rem auto;
        text-align: center;
        flex-grow: 1;
        width: 90%;
      }
      h2 {
        color: orange;
        margin-bottom: 1rem;
        text-shadow: 0 0 6px orange;
        font-weight: 600;
      }
      p {
        font-weight: bold;
        font-size: 1.2rem;
      }
      .result-container a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: rgb(255, 123, 0);
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .result-container a:hover {
        background-color: darkorange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/">Home</a>
    </div>
    <div class="result-container">
      <h2>Predicted Disease</h2>
      <p><strong>{{ disease }}</strong></p>
      <a href="{% url 'symptom_check' %}">Try Again</a>
    </div>
  </body>
</html>
